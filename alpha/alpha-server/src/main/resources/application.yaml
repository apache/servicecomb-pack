server:
  port: 8090

alpha:
  server:
    host: 0.0.0.0
    port: 8080
    ssl:
      enable: false
      cert: server.crt
      key: server.pem
      enableMutualAuth: false
      clientCert: client.crt
---
spring:
  profiles: prd
  datasource:
    username: saga
    password: password
    url: jdbc:postgresql://postgresql.servicecomb.io:5432/saga?useSSL=false
    platform: postgresql
#    continue-on-error: true

---
spring:
  profiles: mysql
  datasource:
    username: saga
    password: password
    url: jdbc:mysql://mysql.servicecomb.io:3306/saga?useSSL=false
    platform: mysql
    continue-on-error: true
  jpa:
    properties:
      eclipselink:
        ddl-generation: none
