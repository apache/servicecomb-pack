version: '2.1'

services:
  payment:
    image: "tcc-payment:${TAG}"
    hostname: payment
    external_links:
      - "alpha:alpha-server.servicecomb.io"
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=prd
    ports:
      - "8081:8080"

  inventory:
    image: "tcc-inventory:${TAG}"
    hostname: inventory
    external_links:
      - "alpha:alpha-server.servicecomb.io"
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=prd
    ports:
      - "8082:8080"

  ordering:
    image: "tcc-ordering:${TAG}"
    hostname: ordering
    external_links:
      - "alpha:alpha-server.servicecomb.io"
      - "payment:payment.servicecomb.io"
      - "inventory:inventory.servicecomb.io"
    ports:
      - "8083:8080"
    depends_on:
      - payment
      - inventory
